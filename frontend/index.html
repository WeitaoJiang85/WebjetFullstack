    <!-- SEO Meta Tags -->
    <title>MoviePriceCompare - Best Movie Deals</title>
    <meta
      name="description"
      content="Compare movie prices from different providers and find the best deal!"

    />

    <!-- Open Graph (Facebook & LinkedIn) -->
